<div class="products-grid">
  <mat-card *ngFor="let product of products" class="product-card" [class.out-of-stock]="product.stock === 0">
    <img mat-card-image [src]="product.image" [alt]="product.name" />
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle *ngIf="product.stock > 0">En stock: {{ product.stock }}</mat-card-subtitle>
      <mat-card-subtitle *ngIf="product.stock === 0" class="out-of-stock-label">Agotado</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p class="description">{{ product.description }}</p>
      <p class="price">{{ product.price | currency:'EUR':'symbol':'1.2-2' }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="addToCart(product)" [attr.aria-label]="'Añadir ' + product.name + ' al carrito'">
        <mat-icon>add_shopping_cart</mat-icon>
        Añadir al carrito
      </button>
    </mat-card-actions>
  </mat-card>
</div>
