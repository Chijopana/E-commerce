<mat-toolbar color="primary" class="navbar">
  <div class="nav-brand">
    <mat-icon>shopping_bag</mat-icon>
    <span class="brand-name">Mi E-Commerce</span>
  </div>

  <div class="nav-links">
    <button mat-button routerLink="/home" routerLinkActive="active-link">
      <mat-icon>home</mat-icon>
      <span>Inicio</span>
    </button>
    <button mat-button routerLink="/products" routerLinkActive="active-link">
      <mat-icon>storefront</mat-icon>
      <span>Productos</span>
    </button>
    <button mat-button routerLink="/cart" routerLinkActive="active-link">
      <mat-icon [matBadge]="cartItemCount" matBadgeColor="warn" [matBadgeHidden]="cartItemCount === 0">
        shopping_cart
      </mat-icon>
      <span>Carrito</span>
    </button>
    
    <button 
      *ngIf="isAuthenticated" 
      mat-button 
      routerLink="/wishlist" 
      routerLinkActive="active-link">
      <mat-icon [matBadge]="wishlistCount" matBadgeColor="accent" [matBadgeHidden]="wishlistCount === 0">
        favorite
      </mat-icon>
      <span>Favoritos</span>
    </button>
  </div>

  <div class="nav-actions">
    <button *ngIf="!isAuthenticated" mat-raised-button routerLink="/auth" class="login-button">
      <mat-icon>login</mat-icon>
      Ingresar
    </button>

    <button *ngIf="isAuthenticated" mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
      <mat-icon>account_circle</mat-icon>
      <span>{{ userName }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/orders">
        <mat-icon>receipt</mat-icon>
        <span>Mis Pedidos</span>
      </button>
      <button mat-menu-item routerLink="/wishlist">
        <mat-icon>favorite</mat-icon>
        <span>Mis Favoritos</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar Sesi√≥n</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>

<div class="main-content">
  <router-outlet></router-outlet>
</div>
